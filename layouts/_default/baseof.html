<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang | default "en" }}">
{{ partial "head.html" . }}
<body class="{{ if .IsHome }}home{{ else }}{{ .Type }}{{ end }}">
  {{ partial "header.html" . }}
  
  <main id="main-content" role="main">
    {{ block "main" . }}{{ end }}
  </main>
  
  {{ partial "footer.html" . }}
  
  <!-- Emergency Contact Float -->
  {{ if .Site.Params.emergency_phone }}
  <div class="emergency-float">
    <a href="tel:{{ .Site.Params.emergency_phone }}" class="btn btn-danger rounded-pill">
      <i class="fas fa-phone-alt me-2"></i>
      Emergency: {{ .Site.Params.emergency_phone }}
    </a>
  </div>
  {{ end }}
  
  <!-- Back to Top -->
  <button id="back-to-top" class="btn btn-primary rounded-circle" title="Back to Top">
    <i class="fas fa-chevron-up"></i>
  </button>
  
  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ "js/main.js" | relURL }}"></script>
  
  {{ if .Site.Params.google.analytics }}
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.google.analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ .Site.Params.google.analytics }}');
  </script>
  {{ end }}
</body>
</html>
