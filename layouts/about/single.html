{{ define "main" }}
<div class="about-page">
  <!-- Page Header -->
  <section class="page-header {{ if not .Params.image }}page-header-gradient{{ end }}">
    {{ if .Params.image }}
    <div class="page-header-bg">
      <img src="{{ .Params.image }}" alt="{{ .Title }}" class="header-background-image">
      <div class="page-header-overlay"></div>
    </div>
    {{ end }}
    <div class="page-header-content">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h1 class="page-title">{{ .Title | default "About Us" }}</h1>
            <p class="page-subtitle">{{ .Params.subtitle | default .Description }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- About Page Content -->
  <section class="about-content-section py-5">
    <div class="container">
      <div class="row">
        <div class="col-12">
          {{ .Content }}
        </div>
      </div>
    </div>
  </section>
  
</div>

<style>
/* About Page Styles */
.about-page .page-header {
  position: relative;
  color: white;
  padding: 80px 0;
  min-height: 400px;
  overflow: hidden;
}

.page-header-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

.header-background-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.page-header-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 2;
}

.page-header-content {
  position: relative;
  z-index: 3;
}

.page-title {
  font-size: 3rem;
  font-weight: 700;
  margin-bottom: 1rem;
  color: white;
}

.page-subtitle {
  font-size: 1.25rem;
  opacity: 0.9;
  margin: 0;
  color: white;
}

/* Gradient background when no image is present */
.page-header-gradient {
  background: linear-gradient(135deg, 
    #ff6b6b 0%,     /* Coral/Red */
    #ee5a6f 25%,    /* Pink-Red */
    #a855f7 50%,    /* Purple */
    #6366f1 75%,    /* Indigo */
    #3b82f6 100%    /* Blue */
  );
}

.about-content-section {
  background: white;
}

.about-content-section h1,
.about-content-section h2,
.about-content-section h3,
.about-content-section h4 {
  margin-top: 2rem;
  margin-bottom: 1rem;
}

.about-content-section h1:first-child,
.about-content-section h2:first-child {
  margin-top: 0;
}

.about-content-section p {
  line-height: 1.7;
  margin-bottom: 1.5rem;
}

.about-content-section ul,
.about-content-section ol {
  margin-bottom: 1.5rem;
}

.about-content-section li {
  margin-bottom: 0.5rem;
  line-height: 1.6;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .page-title {
    font-size: 2.5rem;
  }
  
  .page-subtitle {
    font-size: 1.1rem;
  }
  
  .about-page .page-header {
    padding: 60px 0;
    min-height: 300px;
  }
}
</style>
{{ end }}
