{{ define "main" }}
<div class="about-page">
  <!-- Page Header -->
  <section class="page-header">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="page-title">{{ .Title | default "About Us" }}</h1>
          <p class="page-subtitle">{{ .Params.subtitle | default .Description }}</p>
        </div>
      </div>
    </div>
  </section>
  
  <!-- About Page Content -->
  <section class="about-content-section py-5">
    <div class="container">
      <div class="row">
        <div class="col-12">
          {{ .Content }}
        </div>
      </div>
    </div>
  </section>
  
</div>

<style>
/* About Page Styles */
.about-page .page-header {
  background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
  color: white;
  padding: 80px 0;
}

.page-title {
  font-size: 3rem;
  font-weight: 700;
  margin-bottom: 1rem;
}

.page-subtitle {
  font-size: 1.25rem;
  opacity: 0.9;
  margin: 0;
}

.about-content-section {
  background: white;
}

.about-content-section h1,
.about-content-section h2,
.about-content-section h3,
.about-content-section h4 {
  color: var(--primary-color);
  margin-top: 2rem;
  margin-bottom: 1rem;
}

.about-content-section h1:first-child,
.about-content-section h2:first-child {
  margin-top: 0;
}

.about-content-section p {
  line-height: 1.7;
  margin-bottom: 1.5rem;
}

.about-content-section ul,
.about-content-section ol {
  margin-bottom: 1.5rem;
}

.about-content-section li {
  margin-bottom: 0.5rem;
  line-height: 1.6;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .page-title {
    font-size: 2.5rem;
  }
  
  .page-subtitle {
    font-size: 1.1rem;
  }
  
  .about-page .page-header {
    padding: 60px 0;
  }
}
</style>
{{ end }}
